<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- AdsGram SDK -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <title>AdsGram Test</title>
</head>

<body style="text-align:center; padding:30px; font-family:Arial;">

    <h2>AdsGram Reklama Test</h2>

    <button id="adBtn" 
        style="padding:15px 25px; font-size:20px; background:#0088cc; color:white; border:none; border-radius:10px;">
        Reklama koâ€˜rsatish
    </button>

    <script>
        // ðŸ”¥ Telegram Mini App ishga tushganini tekshiramiz
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ðŸ”¥ AdsGram init
        const AdController = window.Adsgram.init({
            blockId: "int-17980" // bu yerga o'zingni block-id qo'y!
        });

        document.getElementById("adBtn").onclick = () => {
            AdController.show()
                .then((res) => {
                    alert("Reklama tugadi! Bonus berildi.");
                    console.log(res);
                })
                .catch((err) => {
                    alert("Reklama chiqmay qoldi.");
                    console.log(err);
                });
        };
    </script>

</body>
</html>
