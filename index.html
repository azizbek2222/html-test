<!DOCTYPE html>
<html lang="uz">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
    <title>AdsGram Integratsiyali Kirish</title>
    
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <style>
        * {
            box-sizing: border-box; 
        }
        
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 0; 
            background-color: #f4f4f4; 
        }
        #kirishTugmasi {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #kirishTugmasi:disabled {
             /* Tugma faol emas (disabled) holatda xira ko'rinadi */
            background-color: #a3c9f2; 
            cursor: not-allowed;
        }
        #kirishTugmasi:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #xabar {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>

</head>
<body>

    <h1>Kirish Uchun Reklamani Ko'ring</h1>
    
    <button id="kirishTugmasi" onclick="kirish()">
        Saytga Kirish
    </button>
    
    <p id="xabar"></p>

    <script>
        // ⚠️ DIQQAT: "your-block-id" o'rniga o'zingizning haqiqiy AdsGram blok ID'ingizni qo'ying!
        const BLOCK_ID = "int-18178"; 
        const TARGET_URL = "https://aladdin-telegram.1it.uz/login";
        const kirishTugmasi = document.getElementById('kirishTugmasi');
        const xabarElementi = document.getElementById('xabar');

        // AdsGram AdController'ni ishga tushirish funksiyasi
        function initAdsgram() {
            if (window.Adsgram && BLOCK_ID !== "int-18178") {
                return window.Adsgram.init({ blockId: BLOCK_ID });
            } else if (BLOCK_ID === "int-18178") {
                console.error("AdsGram blok ID'si kiritilmagan. Iltimos, 'your-block-id' ni o'zgartiring.");
                xabarElementi.innerText = "XATO: Iltimos, AdsGram blok ID'sini to'g'rilang.";
                return null;
            } else {
                console.error("AdsGram SDK yuklanmadi.");
                xabarElementi.innerText = "XATO: AdsGram kutubxonasini yuklashda muammo yuz berdi.";
                return null;
            }
        }

        const AdController = initAdsgram();
        
        // Kirish tugmasi bosilganda ishlaydigan asosiy funksiya
        function kirish() {
            // Tugmani bosib bo'lmas holatga keltirish (reklama jarayoni davomida)
            kirishTugmasi.disabled = true;
            xabarElementi.innerText = "Reklama yuklanmoqda...";
            
            if (!AdController) {
                // Agar AdController ishga tushmasa (masalan, BLOCK_ID noto'g'ri bo'lsa)
                console.log("AdController ishga tushmadi.");
                xabarElementi.innerText = "Reklama xizmati ishga tushmadi. Qayta urining.";
                kirishTugmasi.disabled = false; // Tugmani qayta faollashtirish
                return;
            }
            
            // Reklamani ko'rsatish
            AdController.show()
                .then((result) => {
                    if (result.done) {
                        // Reklama muvaffaqiyatli ko'rsatildi
                        xabarElementi.innerText = "✅ Reklama muvaffaqiyatli yakunlandi. Saytga yo'naltirilmoqda...";
                        
                        // 0.5 soniyadan so'ng saytga yo'naltirish
                        setTimeout(() => {
                             window.location.href = TARGET_URL;
                        }, 500); 
                       
                    } else {
                         // Reklama to'liq ko'rilmadi yoki yopildi (interstitial bo'lsa)
                         xabarElementi.innerText = "Reklama jarayoni to'liq yakunlanmadi. Iltimos, qayta urining.";
                         kirishTugmasi.disabled = false; // Tugmani qayta faollashtirish
                    }
                })
                .catch((errorResult) => {
                    // Reklama yuklanishida yoki ko'rsatilishida xato yuz bersa (reklama chiqmasa)
                    console.error("Reklama xatosi:", errorResult);
                    
                    // Siz so'ragan xabar:
                    xabarElementi.innerText = "Reklama chiqishida xato yuz berdi. Iltimos, qayta urining!";
                    
                    // Xatolik yuz berganda foydalanuvchiga qayta urinish imkoniyatini berish
                    kirishTugmasi.disabled = false;
                });
        }
    </script>

</body>
</html>
